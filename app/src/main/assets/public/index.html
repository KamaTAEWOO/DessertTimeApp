<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daum Postcode Service</title>
  <style>
    /* 주소 검색 결과가 나타나는 div에 대한 스타일 */
    #postcodeLayer {
        width: 100%; /* 너비 조정 */
        height: 500px; /* 높이 조정 */
        border: 1px solid #ddd;
        margin-top: 10px;
        display: block; /* 초기부터 보이도록 설정 */
    }
  </style>
</head>
<body>
<h2>주소 검색</h2>
<div id="postcodeLayer"></div>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function initPostcode() {
      var element_layer = document.getElementById('postcodeLayer');

      new daum.Postcode({
          oncomplete: function(data) {
              var fullAddr = data.address;
              Android.processDATA(fullAddr);
              // 주소 선택 시 검색 결과 창 숨기기
              element_layer.style.display = 'none';
          },
          onresize: function(size) {
              element_layer.style.height = size.height + 'px';
          },
          width: '100%',
          height: '100%'
      }).embed(element_layer);
  }

  // 페이지 로드 시 initPostcode 함수 호출
  initPostcode();
</script>
</body>
</html>
